<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../public/index.html">
                    <img src="../images/concermedia-logo2.png" alt="ConcernMedia Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <button class="logout-button"><a href="../public/index.html">Logout</a></button>
        </nav>
    </header>
    <main>
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="site-title">Site Title</label>
                <input type="text" id="site-title" name="site-title" value="ConcernMedia" required>
            </div>
            <div class="form-group">
                <label for="site-description">Site Description</label>
                <textarea id="site-description" name="site-description" rows="4" required>Best marketing agency</textarea>
            </div>
            <div class="form-group">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" name="admin-email" value="admin@concernmedia.com" required>
            </div>
            <div class="form-group">
                <label for="banner-image">Homepage Banner Image</label>
                <input type="file" id="banner-image" name="banner-image" accept="image/*">
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <a href="index.html">
                <img src="../images/concermedia-logo2.png" alt="Concern-Media Logo">
            </a>
            
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
